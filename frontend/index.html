<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body bgcolor="green">
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1 class="display-2">Multiplayer Gaming Network</h1>
            <div class="card text-center border-dark mb-3 mt-4" style="max-width: 28rem; width: 54rem; max-height: 28rem; height: 24rem;">
            <div class="card-body">
              <div class="my-5">
            <button
              type="submit"
              class="btn btn-outline-dark btn-lg"
              id="newGameButton"
            >
              Create New Game
            </button>
          </div>
            <div class="py-2">OR</div>
            <div class="form-group form-control-lg my-2">
              <input type="text" class="form-control" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-outline-dark btn-lg"
              id="joinGameButton"
            >
              Join Game
            </button>
            </div>
          </div>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
